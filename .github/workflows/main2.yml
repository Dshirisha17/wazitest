name: SSH Login and run script with steps

on:
  workflow_dispatch:

jobs:
  ssh-login:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Execute Command on Linux Machine
        id: build_step
        run: |
          plink.exe -ssh -batch ibmuser@10.10.1.180 -P 2222 -pw s3cure \
          "export JAVA_HOME=/usr/lpp/java/J8.0_64; export PATH=\$JAVA_HOME/bin:/Rocket/rsusr/ported/bin:\$PATH; \
          echo Logged in successfully; \
          /dbbibm/dbbv2.0.2/bin/groovyz /u/ibmuser/dbbwazi1/dbb-zappbuild/build.groovy \
          --workspace /u/ibmuser/dbbwazi1/dbb-zappbuild/samples \
          --application APP4 \
          --outDir /u/ibmuser/dbbwazi1/dbb-zappbuild/build/out/APP4 \
          --hlq ADCDK.NEXTGEN.LOAD \
          --fullBuild"

          # Extract the latest build directory name after running the build command
          BUILD_ID=$(plink.exe -ssh -batch ibmuser@10.10.1.180 -P 2222 -pw s3cure "ls -t /u/ibmuser/dbbwazi1/dbb-zappbuild/build/out/APP4/ | head -n 1")
          echo "BUILD_ID=$BUILD_ID" >> $GITHUB_ENV

      - name: Package Build Outputs
        run: |
          plink.exe -ssh -batch ibmuser@10.10.1.180 -P 2222 -pw s3cure \
          "/dbbibm/dbbv2.0.2/bin/groovyz /u/ibmuser/dbb/Pipeline/PackageBuildOutputs/PackageBuildOutputs.groovy \
          --workDir /u/ibmuser/dbbwazi1/dbb-zappbuild/build/out/APP4/$BUILD_ID \
          --tarFileName APP4.tar \
          --application APP4 \
          --addExtension \
          --branch main \
          --generateWaziDeployAppManifest \
          --versionName rel-1.0.0 \
          --verbose"
